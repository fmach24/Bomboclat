<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bomberman Online</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script type="module" src="index.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div style="text-align: center;"><img src="/assets/logo-smaller.png"/></div>

    <div class="game-layout">
      <!-- Lewy kontener z powerupami -->
      <div class="powerup-preview-side-menu">
        <span style="font-size: 30px;" class="title">
          Powerups
        </span>
        
<ul>
  <li>
    <img src="/assets/animations/speed1.png"/>
    <span>Super speed <span class="powerup-info">[7.5s]</span></span>
  </li>
  <li>
    <img src="/assets/animations/mikstura1.png"/>
    <span>Slow (everyone else) <span class="powerup-info">[10s]</span></span>
  </li>
  <li>
    <img src="/assets/animations/szczups1.png"/>
    <span>One more bomb <span class="powerup-info">[max 5]</span></span>
  </li>
  <li>
    <img src="/assets/animations/heart1.png"/>
    <span>Additional HP <span class="powerup-info">[max 4]</span></span>
  </li>
</ul>

      </div>

      <!-- Kontener z grą -->
      <div id="game-container"></div>

      <!-- Prawy kontener z informacjami o sterowaniu -->
      <div class="controls-info">
        <span style="font-size: 30px;" class="title">
          Controls
        </span>
        
<ul>
  <li>
    <span class="control-key">↑ ↓ ← →</span>
    <span>Movement</span>
  </li>
  <li>
    <span class="control-key">SPACE</span>
    <span>Place bomb</span>
  </li>
</ul>

      </div>
    </div>

  </div>


</body>

</html>
